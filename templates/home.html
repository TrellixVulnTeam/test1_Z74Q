<!-- templates/home.html -->

{% extends 'base.html' %}

{% block content %}
    {% for post in post_list %}
        <h2><a href ="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text }}</p>
    {% endfor %}

    <p><a href = "{% url 'blog:post_create' %}">+Post</a></p>

{% endblock content %}
