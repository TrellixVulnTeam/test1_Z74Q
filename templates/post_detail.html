<!-- templates/post_detail.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p2>Written by {{ post.author }}</p2>
    <p>{{ post.text }}</p>
    <p>{{ post.pub_date }}</p>

    <p><a href = "{% url 'blog:post_edit' post.pk %}">+Edit</a>
        <a href = "{% url 'blog:home' %}">Back</a>
    </p>
{% endblock content %}
